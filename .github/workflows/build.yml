name: Deploy to lilsec.mainasara.dev

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Install, build, and upload your site
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: mkdir dist
      - run: bun i
      - run: bun run build
      - run: bun build server/index.ts > dist/lilsec.js
      - name: Deploy to lilsec.mainasara.dev
        uses: easingthemes/ssh-deploy@main
        with:
          SOURCE: ./dist
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: mainasara.dev
          REMOTE_USER: root
          TARGET: /root/lilsec.mainasara.dev
          SCRIPT_BEFORE: pm2 stop lilsec || true # This should be allowed to fail
          SCRIPT_AFTER: cd lilsec.mainasara.dev/dist && pm2 start /root/.bun/bin/bun --name lilsec -- --env-file $HOME/.env/lilsec.env lilsec.js
            